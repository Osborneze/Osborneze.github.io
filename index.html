<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>image-slides</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
  </head>
  <body>
   
    <div class="container">
        <div class="swiper">
          <a href=" https://github.com/Osborneze/Osborneze.github.io" id="link"><b>click to view code</b></a>
          <div class="swiper-wrapper">
            
            <div class="swiper-slide"><img src="img-1.jpg" /></div>
            <div class="swiper-slide"><img src="img-2.jpg" /></div>
            <div class="swiper-slide"><img src="img-3.jpg" /></div>
            <div class="swiper-slide"><img src="img-4.jpg" /></div>
            <div class="swiper-slide"><img src="img-5.jpg" /></div>
            <div class="swiper-slide"><img src="img-6.jpg" /></div>
          </div>

          <div class="swiper-pagination"></div>
          

          <div  class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
         
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

    <script>
      const swiper = new Swiper(".swiper", {
        loop: true,

        pagination: {
          el: ".swiper-pagination",
          clickable:true,
        },

        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
  </body>
</html>
